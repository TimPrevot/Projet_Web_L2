<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8"/>
            <link rel="icon" href="logo-NBA.jpg">
            <link rel="stylesheet" href="mvp_customisable.css">
            <title> Créez votre classement MVP ! </title>
    </head>

    <body>

        <header>
            <div class="container">
                <img src="logo-NBA.jpg" alt="logo" class="logo" >
                <nav>
                    <ul>
                        <li><a href="Accueil.html">Accueil</a></li>
                        <li><a href="NBA.html">La NBA</a></li>
                        <li><a>Stats</a>
                            <ul>
                                <li><a href="mvp_customisable.html">A vous de jouer !</a></li>
                                <li><a href="tableau_stats.html">Stats joueurs</a></li>
                                <li><a href="tableau_stats_equipes.html">Stats d'équipes</a></li>
                            </ul>
                        </li>
                        <li><a href="Nous.html">Qui sommes-nous ?</a></li>
                    </ul>
                </nav>
            </div>
        </header>


        <div class="blockimage">
            <img src="Nba_logo.jpeg" alt="nba" class="image">
            <p class="txt">Vous pouvez ici créer votre propre classement de joueurs ! </p>
        </div>

        <div class="bloc" id="addPlayers">

            <form id="flexbox" action="javascript:void(0);" onsubmit="return ajouter()">
                <fieldset>
                    <legend> Veuillez rentrer vos joueurs ici </legend>
                    <div class="monFormulaire">
                        <div class="Champ">
                            <label for="prenom"> Prénom </label> : <input type="text" name="prenom" id="prenom" placeholder="">
                        </div>
                        <div class="Champ">
                            <label for="nom"> Nom </label> : <input type="text" name="nom" id="nom" placeholder="">
                        </div>
                        <div class="Champ">
                            <label for="equipe"> Equipe </label>
                            <select name="equipe" id="equipe">
                                <option value="Milwaukee Bucks"> Milwaukee Bucks </option>
                                <option value="Toronto Raptors"> Toronto Raptors </option>
                                <option value="Boston Celtics"> Boston Celtics </option>
                                <option value="Miami Heat"> Miami Heat </option>
                                <option value="Indiana Pacers"> Indiana Pacers </option>
                                <option value="Philadelphia 76ers"> Philadelphia 76ers </option>
                                <option value="Brooklyn Nets"> Brooklyn Nets </option>
                                <option value="Orlando Magic"> Orlando Magic </option>
                                <option value="Washington Wizards"> Washington Wizards </option>
                                <option value="Charlotte Hornets"> Charlotte Hornets </option>
                                <option value="Chicago Bulls"> Chicago Bulls </option>
                                <option value="New York Knicks"> New York Knicks</option>
                                <option value="Detroit Pistons"> Detroit Pistons </option>
                                <option value="Atlanta Hawks"> Atlanta Hawks </option>
                                <option value="Cleveland Cavaliers"> Cleveland Cavaliers </option>
                                <option value="Los Angeles Lakers"> Los Angeles Lakers </option>
                                <option value="Los Angeles Clippers"> Los Angeles Clippers </option>
                                <option value="Denver Nuggets"> Denver Nuggets </option>
                                <option value="Utah Jazz"> Utah Jazz </option>
                                <option value="Oklahoma City Thunder"> Oklahoma City Thunder </option>
                                <option value="Houston Rockets"> Houston Rockets </option>
                                <option value="Dallas Mavericks"> Dallas Mavericks </option>
                                <option value="Memphis Grizzlies"> Memphis Grizzlies </option>
                                <option value="Portland Trail Blazers"> Portland Trail Blazers </option>
                                <option value="New Orleans Pelicans"> New Orleans Pelicans </option>
                                <option value="Sacramento Kings"> Sacramento Kings </option>
                                <option value="San Antonio Spurs"> San Antonio Spurs </option>
                                <option value="Phoenix Suns"> Phoenix Suns </option>
                                <option value="Minnesota Timberwolves"> Minnesota Timberwolves </option>
                                <option value="Golden State Warriors"> Golden State Warriors </option>
                            </select>
                        </div>
                        <div class="Champ">
                            <label for="poste"> Poste </label>
                            <select name="poste" id="poste">
                                <option value="Meneur"> Meneur de jeu </option>
                                <option value="Arriere"> Arrière </option>
                                <option value="Ailier"> Ailier </option>
                                <option value="Ailier-fort"> Ailier-fort </option>
                                <option value="Pivot"> Pivot </option>
                            </select>
                        </div>
                    </div>
                    <div class="button_row">
                        <button id="add" name="button" class="button" type="submit"> Ajouter le joueur </button>
                        <button id="effacer" name="button" class="button" type="button" formnovalidate onclick="return resetClassement();"> Réinitialiser mon classement </button>
                    </div>
                </fieldset>
            </form>
        </div>

        <main class="bloc" id="mvpRanking">
            <table id="liste" cellpadding="10">
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Equipe</th>
                    <th>Poste</th>
                </tr>
            </table>
        </main>


        <script>

            function ajouter(){
                console.log("Ajouter");

                var table = document.getElementById("liste");
                var row = table.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                cell1.innerHTML = document.getElementById("prenom").value;
                cell2.innerHTML = document.getElementById("nom").value;
                cell3.innerHTML = document.getElementById("equipe").value;
                var e = document.getElementById("poste");
                cell4.innerHTML = e.value;
            }

            function resetClassement(){
                console.log("Réinitialisation du tableau...");
                var table = document.getElementById("liste");
                var rows = document.getElementsByTagName("tr");
                console.log("Longueur");
                console.log(rows.length);
                for (let i = rows.length - 1; i > 0; i--){
                    document.getElementById("liste").deleteRow(i);
                }
            }

        </script>
    </body>
</html>
